<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/fontawesome.min.css" integrity="sha512-kJ30H6g4NGhWopgdseRb8wTsyllFUYIx3hiUwmGAkgA9B/JbzUBDQVr2VVlWGde6sdBVOG7oU8AL35ORDuMm8g==" crossorigin="anonymous" />
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <title>GitHub Repository | My profile</title>
</head>
<body>
    <header>
        <nav class="menu-nav">
                <img src="/assets/image/three-bars-16.svg" alt="three bars" class="menu-bars" id="toggle-bars" width="20" height="20">
            
                <a href="https://www.github.com" class="home-link">
                    <img src="/assets/image/mark-github-16.svg" alt="github-logo" class="logo" height="32" width="32">
                </a>

                <div class="repo-search" id="search-bar">
                    <!-- <img src="images/search.png" class="left-icon" alt="search icon"> -->
                    <input type="text" class="search-bar" placeholder="Search or jump to...">
                    <img src="/assets/image/search-key-slash.svg" class="search-key-slash" alt="search key slash icon">
                </div>

                <ul class="nav-links" id="menu-list">
                    <li><a href="#">Pull requests</a></li>
                    <li><a href="#">Issues</a></li>
                    <!-- <li><a href="#">Codespaces</a></li> -->
                    <li><a href="#">Marketplace</a></a></li>
                    <li><a href="#">Explore</a></li>
                </ul>
            
                <ul class="right-links">
                    <li>
                        <span class="mail-status unread "></span>
                        <a href="#"><img src="/assets/image/bell-16.svg" alt="notification" class="bell-icon"></a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="icon-group1">
                                <img src="/assets/image/plus-16.svg" alt="new button" class="add-icon">
                                <img src="/assets/image/caret-down-solid.svg" alt="dropdown" class="dropdown-icon1" width="16" height="16">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="icon-group2">
                                <img src="/assets/image/portrait.jpg" alt="notification" class="avatar-icon">
                                <img src="/assets/image/caret-down-solid2.svg" alt="dropdown" class="dropdown-icon2" width="16" height="16">
                            </div>
                        </a>
                    </li>
                </ul>
        </nav>
    </header>
    <main>
        <div class="repo-container">
            <ul class="profile-tabs">
                <li>
                    <a href="#">
                        <img src="/assets/image/book-16 (1).svg" alt="overview" class="overview">
                        Overview
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="/assets/image/repo-16.svg" alt="repository" class="repository">
                        Repositories
                    </a>
                    <span class="repo-count">
                    </span>
                    <p class="counter">48</p>
                </li>
                <li>
                    <a href="#">
                        <img src="/assets/image/project-16.svg" alt="project" class="project">
                        Projects
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="/assets/image/package-16.svg" alt="package" class="package">
                        Packages
                    </a>
                </li>
            </ul>
            <hr class="top-divider">
        </div>
            
        <div class="filter-repo">
            <form action="#">
                <input type="text" placeholder="Find a repository...." class="find-repo"> 
            </form>

            <div class="select-type">
                <select>
                  <option value="0">Type: All</option>
                  <option value="1">Select type<span>X</span></option>
                  <option value="2">All</option>
                  <option value="3">Public</option>
                  <option value="4">Private</option>
                  <option value="5">Sources</option>
                  <option value="6">Forks</option>
                  <option value="7">Archived</option>
                  <option value="8">Mirrors</option>
                </select>
            </div>

            <div class="select-language">
                <select>
                    <option value="0">Language: All</option>
                    <option value="1">Select language<span>X</span></option>
                    <option value="2">All</option>
                    <option value="3">CSS</option>
                    <option value="4">HTML</option>
                    <option value="5">JavaScript</option>
                    <option value="6">Vue</option>
                    <option value="7">Python</option>
                </select>
            </div>

            <div>
                <button class="create-repo">
                    <img src="/assets/image/repo-16 (1).svg" alt="repository" class="new-repo">
                    New
                </button>
            </div>
        </div> 
    </main>
    <footer>

    </footer>
    
    <script src="/assets/scripts/index.js"></script>
</body>
</html>
