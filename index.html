<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/fontawesome.min.css" integrity="sha512-kJ30H6g4NGhWopgdseRb8wTsyllFUYIx3hiUwmGAkgA9B/JbzUBDQVr2VVlWGde6sdBVOG7oU8AL35ORDuMm8g==" crossorigin="anonymous" />
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <title>GitHub Repository | My profile</title>
</head>
<body>
    <header>
        <nav class="menu-nav">
            <a href="https://www.github.com" class="home-link">
                <img src="/assets/image/mark-github-16.svg" alt="github-logo" class="logo" height="32" width="32">
            </a>
            <form action="#">
                <div class="repo-search">
                    <!-- <img src="images/search.png" class="left-icon" alt="search icon"> -->
                    <input type="text" class="search-bar" placeholder="Search or jump to...">
                    <img src="/assets/image/search-key-slash.svg" class="search-key-slash" alt="search key slash icon">
                </div>
            </form>
            <ul class="nav-links">
                <li><a href="#">Pull requests</a></li>
                <li><a href="#">Issues</a></li>
                <!-- <li><a href="#">Codespaces</a></li> -->
                <li><a href="#">Marketplace</a></a></li>
                <li><a href="#">Explore</a></li>
            </ul>
            
            <ul class="right-links">
                <li>
                    <span class="mail-status unread "></span>
                    <a href="#"><img src="/assets/image/bell-16.svg" alt="notification" class="bell-icon"></a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon-group1">
                            <img src="/assets/image/plus-16.svg" alt="new button" class="add-icon">
                            <img src="/assets/image/caret-down-solid.svg" alt="dropdown" class="dropdown-icon1" width="16" height="16">
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon-group2">
                            <img src="/assets/image/portrait.jpg" alt="notification" class="avatar-icon">
                            <img src="/assets/image/caret-down-solid2.svg" alt="dropdown" class="dropdown-icon2" width="16" height="16">
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>

    </main>
    <footer>

    </footer>
    
    <script src="/assets/scripts/index.js"></script>
</body>
</html>
